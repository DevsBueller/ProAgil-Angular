<!--Navigation-->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Pro Agil Event</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      *ngIf="loggedIn()"
      class="collapse navbar-collapse"
      id="navbarResponsive"
    >
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/events']"
            >Eventos <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/speakers']"> Palestrantes </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/contacts']">Contatos</a>
        </li>
      </ul>
    </div>

    <ul *ngIf="loggedIn()" class="navbar-nav">
      <li class="nav-item dropdown" dropdown>
        <a
          dropdownToggle
          class="nav-link dropdown-toggle"
          id="navbarDropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          style="cursor: pointer;"
          aria-expanded="false"
        >
      
        </a>
        <div
          *dropdownMenu
          class="dropdown-menu"
          aria-labelledby="navbarDropdownMenuLink"
        >
          <a class="dropdown-item">
            Perfil
          </a>
          <div role="separator" class="divider"></div>
          <a
            class="dropdown-item"
            href="#"
            (click)="logout()"
            style="cursor: pointer;"
          >
            Sair
          </a>
        </div>
      </li>
    </ul>
    <button *ngIf="!loggedIn()" class="btn btn-success" (click)="login()">
      Entrar
    </button>
  </div>
</nav>
<!--End Navigation-->
