<div class="form-inline" action="">
  <div class="form-group mb-2">
    <input
      type="text"
      class="form-control mr-2"
      placeholder="buscar"
      [(ngModel)]="listFilter"
    />
    <button class="btn btn-outline-success">buscar</button>
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>#</th>
      <th>
        <button class="btn btn-outline-primary" (click)="ChangeImage()">
          <i class="{{ showImage ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
        </button>
      </th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="events.length">
    <tr *ngFor="let event of filtredEvents">
      <td>{{ event.id }}</td>
      <td>
        <img
          src="http://localhost:5000/img/{{ event.imagemUrl }}"
          [style.width.px]="imgWidth"
          [style.margin.px]="imgMargin"
          *ngIf="showImage"
        />
      </td>
      <td>{{ event.theme }}</td>
      <td>{{ event.local }}</td>
      <td>{{ event.eventDate | datetimeformatpipe }}</td>
      <td>{{ event.qtPeoples }}</td>
      <td>
        <div *ngIf="!event.lots.length">
          Não informado
        </div>
        <div *ngIf="event.lots.length">
          {{ event.lots[0].name | uppercase }}
        </div>
      </td>
      <td>
        <div cllass="btn-group">
          <button
            class="btn btn-outline-primary mr-2"
            tooltip="editar"
            (click)="openModal(template)"
          >
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-outline-danger">
            <i class="fa fa-eraser" tooltip></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events.length">
    <td colspan="7" class="text-center">
      <h4>
        Nenhum evento econtrado!
      </h4>
    </td>
  </tfoot>
</table>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button
      tuype="button"
      class="close pull-right"
      aria-label="close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    this is a modal
  </div>
</ng-template>
